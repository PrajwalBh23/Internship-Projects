<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="Calculator">
        <input type="text" id="display_point" placeholder="0">
        <div class="rows">
            <button class="operator" value="%">%</button>
            <button class="operator" value="CE">CE</button>
            <button class="operator" value="C">C</button>
            <button class="operator" value="delect"><i class="fas fa-backspace"></i></button>
        </div>
        <div class="rows">
            <button class="operator" value="1/x">1/x</button>
            <button class="operator" value="x²">x²</button>
            <button class="operator" value="√"><i class="fas fa-square-root-alt"></i></button>
            <button class="operator" value="/"><i class="fas fa-divide"></i></button>
        </div>
        <div class="rows">
            <button class="operator" value="7">7</button>
            <button class="operator" value="8">8</button>
            <button class="operator" value="9">9</button>
            <button class="operator" value="*"><i class="fas fa-times"></i></button>
        </div>
        <div class="rows">
            <button class="operator" value="4">4</button>
            <button class="operator" value="5">5</button>
            <button class="operator" value="6">6</button>
            <button class="operator" value="+"><i class="fas fa-plus"></i></button>
        </div>
        <div class="rows">
            <button class="operator" value="1">1</button>
            <button class="operator" value="2">2</button>
            <button class="operator" value="3">3</button>
            <button class="operator" value="-"><i class="fas fa-minus"></i></button>
        </div>
        <div class="rows">
            <button class="operator" value="negate"><i class="fas fa-plus-minus"></i></button>
            <button class="operator" value="0">0</button>
            <button class="operator" value=".">.</button>
            <button class="operator" value="="><i class="fas fa-equals"></i></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>

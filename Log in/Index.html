<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./Style.css">
</head>

<body>
    <div class="nav">
        <h1 class="logo"><a href="">Logo</a></h1>
        <div class="list">
            <ul>
                <li class="single special"><a href="">Home</a></li>
                <li class="single special1"><a href="">About</a></li>
                <li class="single specia2"><a href="">Services</a></li>
                <li class="single special3"><a href="">Contact</a></li>
            </ul>
        </div>
        <div class="bttn">
            <button class="btn"><a href="">Log in</a></button>
            <button class="btn"><a href="#" onclick="showRegisterForm()">Sign Up</a></button>
        </div>
    </div>

    <div class="box">
        <div class="wrapper log" id="loginForm">
            <h2>Log in</h2>
            <div class="input_box">
                <span class="icon">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </span>
                <input type="email" id="emailInput" oninput="handleInputChange('emailInput')" required>
                <label for="emailInput">Email</label>
            </div>
            <div class="input_box">
                <span class="icon">
                    <ion-icon name="keypad-outline"></ion-icon>
                </span>
                <input type="password" id="passwordInput" oninput="handleInputChange('passwordInput')" required>
                <label for="passwordInput">Password</label>
            </div>
            <div class="rember">
                <label><input type="checkbox"> Remember me</label>
                <a href="">Forgot Password?</a>
            </div>
            <div class="Butt"><button onclick="validateAndSubmit()">Log in</button></div>
            <div class="login-register">
                <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a></p>
            </div>
        </div>

        <div class="wrapper reg" id="registerForm" style="display: none;">
            <h2>Register</h2>
            <div class="input_box">
                <span class="icon">
                    <ion-icon name="person-outline"></ion-icon>
                </span>
                <input type="text" id="nameInput" oninput="handleInputChange('nameInput')" required>
                <label for="nameInput">Name</label>
            </div>
            <div class="input_box">
                <span class="icon">
                    <ion-icon name="call-outline"></ion-icon>
                </span>
                <input type="tel" id="phoneInput" oninput="handleInputChange('phoneInput')" required>
                <label for="phoneInput">Phone No.</label>
            </div>
            <div class="input_box">
                <span class="icon">
                    <ion-icon name="mail-outline"></ion-icon>
                </span>
                <input type="email" id="emailRegInput" oninput="handleInputChange('emailRegInput')" required>
                <label for="emailRegInput">Email</label>
            </div>
            <div class="input_box">
                <span class="icon">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </span>
                <input type="password" id="passwordRegInput" oninput="handleInputChange('passwordRegInput')" required>
                <label for="passwordRegInput">Password</label>
            </div>
            <div class="Butt"><button onclick="validateAndRegister()">Register</button></div>
            <div class="login-register">
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Log in</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        function handleInputChange(inputId) {
            const inputField = document.getElementById(inputId);
            const label = inputField.nextElementSibling;

            if (inputField.value.trim() !== '') {
                label.classList.add('focused');
            } else {
                label.classList.remove('focused');
            }
        }

        async function validateAndSubmit() {
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();

            // Email validation (basic regex pattern)
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            // Password validation (minimum 8 characters)
            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return;
            }

            // Hash the password (you can use a stronger hashing algorithm)
            const hashedPassword = await hashPassword(password);

            // Submit the form or perform further actions (e.g., AJAX request)
            console.log('Email:', email);
            console.log('Hashed Password:', hashedPassword);
            alert("Log in successfully !");
        }

        async function hashPassword(password) {
            // Simulating password hashing (replace with actual hashing algorithm)
            // This is just for demonstration purposes
            return 'hashed_' + password;
        }

        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }


        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }

        async function validateAndRegister() {
            const email = document.getElementById('emailRegInput').value.trim();
            const password = document.getElementById('passwordRegInput').value.trim();

            // Email validation (basic regex pattern)
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            // Password validation (minimum 8 characters)
            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return;
            }

            // Hash the password (you can use a stronger hashing algorithm)
            const hashedPassword = await hashPassword(password);
            // Implement registration validation and submission here
            alert('Registration Successfull!');
        }

    </script>
</body>

</html>
